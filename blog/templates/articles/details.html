{% extends 'base.html' %}

{% block title %}
Article #{{ article_id }}:{{ article.title }}
{% endblock %}

{% block body %}
<h1>{{ article.title }}</h1>
<div>
    <p>{{ article.body }}</p>
    <div>Published {{ article.dt_created }}</div>
    <div>by {{ article.author.user.username }}</div>
    <a href="{{ url_for('articles_app.list') }}">Back to articles</a>
</div>
{% endblock %}
