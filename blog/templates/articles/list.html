{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<h1>Articles</h1>
<div>
  <ul>
    {% for id in articles %}
    <li>
      <a href="{{ url_for('articles_app.details', article_id=id) }}">{{ articles[id] }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
